<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Billions Supermasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #1e90ff;
      --dark: #111;
      --radius: 16px;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #ff69b4 50%, #4ef5a2 50%);
      color: var(--dark);
      overflow-y: auto;
    }
    .container {
      text-align: center;
      max-width: 720px;
      width: 94%;
      padding: 20px;
    }
    h1 {
      margin: 0 0 16px;
      line-height: 1.2;
    }
    .title-top { display: block; font-weight: 400; font-size: 1.4rem; }
    .title-main { display: block; font-weight: 700; font-size: 2.6rem; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      background: linear-gradient(180deg, #1e90ff, #4682b4);
      color: #fff;
    }
    button:hover {
      box-shadow: 0 0 8px rgba(30, 144, 255, 0.5);
      filter: brightness(1.08);
    }
    .frame {
      width: min(460px, 92vw);
      aspect-ratio: 1/1;
      margin: 0 auto 20px;
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.6);
      position: relative;
    }
    #preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }
    .placeholder {
      width: 100%;
      height: 100%;
      border: 2px dashed rgba(0,0,0,0.1);
      border-radius: var(--radius);
    }
    .made-by {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .made-by a {
      color: #1e90ff;
      text-decoration: none;
      margin: 0 6px;
    }
    .made-by a:hover { text-decoration: underline; }
    #right-panel {
      position: fixed;
      top: 50%;
      right: 50px;
      transform: translateY(-50%);
      width: 300px;
      height: 550px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
      z-index: 20;
      flex-direction: column;
    }
    #mask-list {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 40px;
      overflow-y: auto;
      padding-bottom: 10px;
    }
    #mask-list img {
      width: 100%;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      object-fit: contain;
    }
    #mask-list img:hover { border-color: var(--blue); }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="title-top">Billions</span>
      <span class="title-main">Supermasks</span>
    </h1>

    <div class="buttons">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <button id="btnUpload">Upload</button>
      <button id="btnMask">Supermasks</button>
      <button id="btnDownload">Download</button>
      <button id="btnReset">Reset</button>
    </div>

    <div class="frame" id="frame">
      <div class="placeholder" id="placeholder"></div>
      <img id="preview" alt="">
    </div>

    <div class="made-by">
      Made by:
      <a href="https://x.com/songoku230_" target="_blank">@songoku230_</a>
      <a href="https://x.com/TheFarLax" target="_blank">@TheFarLax</a>
    </div>
  </div>

  <!-- Right Panel -->
  <div id="right-panel">
    <button id="close-panel">âœ•</button>
    <h3>Choose a Mask</h3>
    <div id="mask-list"></div>
    <button id="panel-reset">Reset Panel</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/dist/interact.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const placeholder = document.getElementById('placeholder');
    const frame = document.getElementById('frame');
    const btnUpload = document.getElementById('btnUpload');
    const btnMask = document.getElementById('btnMask');
    const btnDownload = document.getElementById('btnDownload');
    const btnReset = document.getElementById('btnReset');
    const rightPanel = document.getElementById('right-panel');
    const closePanel = document.getElementById('close-panel');
    const maskList = document.getElementById('mask-list');
    const panelReset = document.getElementById('panel-reset');

    btnUpload.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if(file) {
        const url = URL.createObjectURL(file);
        preview.src = url;
        preview.style.display = 'block';
        placeholder.style.display = 'none';
      }
    });

    btnMask.addEventListener('click', () => rightPanel.style.display = 'flex');
    closePanel.addEventListener('click', () => rightPanel.style.display = 'none');

    btnDownload.addEventListener('click', () => {
      if(!preview.src) return;
      const link = document.createElement('a');
      link.href = preview.src;
      link.download = 'supermask.png';
      link.click();
    });

    btnReset.addEventListener('click', () => {
      preview.removeAttribute('src');
      preview.style.display = 'none';
      placeholder.style.display = 'block';
      fileInput.value = '';
      document.querySelectorAll('.mask-layer').forEach(m => m.remove());
    });

    const masks = Array.from({length:36}, (_,i) => `masks/mask${i+1}.png`);

    masks.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.addEventListener('click', () => addMask(src));
      maskList.appendChild(img);
    });

    function addMask(src) {
      const mask = document.createElement('img');
      mask.src = src;
      mask.classList.add('mask-layer');
      mask.style.position = 'absolute';
      mask.style.top = '50%';
      mask.style.left = '50%';
      mask.style.width = '120px';
      mask.style.transform = 'translate(-50%, -50%)';
      mask.style.zIndex = '10';
      frame.appendChild(mask);

      interact(mask)
        .draggable({ listeners: { move: dragMoveListener } })
        .resizable({
          edges: { left:true, right:true, top:true, bottom:true },
          listeners: { move: resizeMoveListener }
        })
        .gesturable({
          listeners: {
            move (event) {
              const current = parseFloat(mask.getAttribute('data-rotation')) || 0;
              const newAngle = current + event.da;
              mask.style.transform += ` rotate(${event.da}deg)`;
              mask.setAttribute('data-rotation', newAngle);
            }
          }
        });
    }

    function dragMoveListener (event) {
      const target = event.target;
      const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
      const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
      target.style.transform = `translate(${x}px, ${y}px) rotate(${target.getAttribute('data-rotation') || 0}deg)`;
      target.setAttribute('data-x', x);
      target.setAttribute('data-y', y);
    }

    function resizeMoveListener (event) {
      const target = event.target;
      target.style.width = event.rect.width + 'px';
      target.style.height = event.rect.height + 'px';
    }

    panelReset.addEventListener('click', () => {
      document.querySelectorAll('.mask-layer').forEach(m => m.remove());
    });
  </script>
</body>
</html>
