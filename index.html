<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Billions Supermasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #1e90ff;
      --dark: #111;
      --radius: 16px;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #ff69b4 50%, #4ef5a2 50%);
      color: var(--dark);
      overflow-y: auto;
    }
    .container {
      text-align: center;
      max-width: 720px;
      width: 94%;
      padding: 20px;
    }
    h1 {
      margin: 0 0 16px;
      line-height: 1.2;
    }
    .title-top { display: block; font-weight: 400; font-size: 1.4rem; }
    .title-main { display: block; font-weight: 700; font-size: 2.6rem; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    button,
    .upload,
    .supermasks,
    .download,
    .reset {
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      background: linear-gradient(180deg, #1e90ff, #4682b4) !important;
      color: #fff !important;
    }
    button:hover {
      box-shadow: 0 0 8px rgba(30, 144, 255, 0.5);
      filter: brightness(1.08);
    }
    .frame {
      width: min(460px, 92vw);
      aspect-ratio: 1/1;
      margin: 0 auto 20px;
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.6);
      position: relative;
      transition: border 0.2s ease, background 0.2s ease, width 0.3s, height 0.3s;
    }
    #preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }
    .placeholder {
      width: 100%;
      height: 100%;
      border: 2px dashed rgba(0,0,0,0.1);
      border-radius: var(--radius);
    }
    #preview.masked {
      filter: contrast(1.1) saturate(1.15);
    }
    /* Made by line */
    .made-by {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .made-by a {
      color: #1e90ff;
      text-decoration: none;
      margin-left: 6px;
      margin-right: 6px;
    }
    .made-by a:hover {
      text-decoration: underline;
    }

    /* Right Panel */
    #right-panel {
      position: fixed;
      top: 50%;
      right: 50px;
      transform: translateY(-50%);
      width: 300px;
      height: 550px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
      z-index: 20;
      flex-direction: column;
    }
    #right-panel h3 {
      margin: 0;
      text-align: center;
      font-weight: 600;
    }
    #close-panel {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #mask-list {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 40px;
      overflow-y: auto;
      padding-bottom: 10px;
    }
    #mask-list img {
      width: 100%;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      object-fit: contain;
    }
    #mask-list img:hover {
      border-color: var(--blue);
    }
    #panel-reset {
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: var(--radius);
      border: none;
      background: linear-gradient(180deg, #ff6347, #ff4500);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #panel-reset:hover {
      filter: brightness(1.1);
    }

    /* Masks + transform box */
    .mask-layer {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      cursor: move;
    }
    .transform-box {
      position: absolute;
      border: 1px dashed var(--blue);
      pointer-events: none;
    }
    .handle {
      width: 10px;
      height: 10px;
      background: #fff;
      border: 2px solid var(--blue);
      border-radius: 50%;
      position: absolute;
      pointer-events: all;
    }
    .handle.rotate {
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
    }
    .handle.nw { top: -5px; left: -5px; cursor: nwse-resize; }
    .handle.ne { top: -5px; right: -5px; cursor: nesw-resize; }
    .handle.sw { bottom: -5px; left: -5px; cursor: nesw-resize; }
    .handle.se { bottom: -5px; right: -5px; cursor: nwse-resize; }
    .handle.n { top: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
    .handle.s { bottom: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
    .handle.e { top: 50%; right: -5px; transform: translateY(-50%); cursor: ew-resize; }
    .handle.w { top: 50%; left: -5px; transform: translateY(-50%); cursor: ew-resize; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="title-top">Billions</span>
      <span class="title-main">Supermasks</span>
    </h1>

    <div class="buttons">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <button class="upload" id="btnUpload">Upload</button>
      <button class="supermasks" id="btnMask">Supermasks</button>
      <button class="download" id="btnDownload">Download</button>
      <button class="reset" id="btnReset">Reset</button>
    </div>

    <div class="frame" id="frame">
      <div class="placeholder" id="placeholder"></div>
      <img id="preview" alt="">
    </div>

    <div class="made-by">
      Made by:
      <a href="https://x.com/songoku230_" target="_blank">@songoku230_</a>
      <a href="https://x.com/TheFarLax" target="_blank">@TheFarLax</a>
    </div>
  </div>

  <!-- Right Panel -->
  <div id="right-panel">
    <button id="close-panel">âœ•</button>
    <h3>Choose a Mask</h3>
    <div id="mask-list"></div>
    <button id="panel-reset">Reset Panel</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const placeholder = document.getElementById('placeholder');
    const frame = document.getElementById('frame');
    const btnUpload = document.getElementById('btnUpload');
    const btnMask = document.getElementById('btnMask');
    const btnDownload = document.getElementById('btnDownload');
    const btnReset = document.getElementById('btnReset');
    const rightPanel = document.getElementById('right-panel');
    const closePanel = document.getElementById('close-panel');
    const maskList = document.getElementById('mask-list');
    const panelReset = document.getElementById('panel-reset');

    btnUpload.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if(file) loadImage(file);
    });
    function loadImage(file) {
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = 'block';
      placeholder.style.display = 'none';
    }

    // Open/close panel (untouched)
    btnMask.addEventListener('click', () => rightPanel.style.display = 'flex');
    closePanel.addEventListener('click', () => rightPanel.style.display = 'none');

    btnDownload.addEventListener('click', () => {
      if(!preview.src) return;
      const link = document.createElement('a');
      link.href = preview.src;
      link.download = 'supermask.png';
      link.click();
    });

    btnReset.addEventListener('click', () => {
      preview.removeAttribute('src');
      preview.style.display = 'none';
      placeholder.style.display = 'block';
      fileInput.value = '';
      document.querySelectorAll('.mask-layer,.transform-box').forEach(m => m.remove());
    });

    const masks = [
      '/assets/masks/mask1.png',
      '/assets/masks/mask2.png',
      '/assets/masks/mask3.png',
      '/assets/masks/mask4.png'
    ];
    masks.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.addEventListener('click', () => addMask(src));
      maskList.appendChild(img);
    });

    let activeMask = null;
    let transformBox = null;

    function addMask(src) {
      const mask = document.createElement('img');
      mask.src = src;
      mask.classList.add('mask-layer');
      frame.appendChild(mask);
      mask.addEventListener('click', e => {
        e.stopPropagation();
        selectMask(mask);
      });
      selectMask(mask);
    }

    function selectMask(mask) {
      if (transformBox) transformBox.remove();
      activeMask = mask;

      const box = document.createElement('div');
      box.classList.add('transform-box');
      frame.appendChild(box);
      transformBox = box;

      positionBox();

      const handles = ['nw','n','ne','w','e','sw','s','se','rotate'];
      handles.forEach(cls=>{
        const h = document.createElement('div');
        h.classList.add('handle',cls);
        box.appendChild(h);
      });
    }

    function positionBox() {
      if (!activeMask || !transformBox) return;
      const rect = activeMask.getBoundingClientRect();
      const frameRect = frame.getBoundingClientRect();
      transformBox.style.left = (rect.left - frameRect.left) + "px";
      transformBox.style.top = (rect.top - frameRect.top) + "px";
      transformBox.style.width = rect.width + "px";
      transformBox.style.height = rect.height + "px";
    }

    frame.addEventListener('click', ()=> {
      if(transformBox){ transformBox.remove(); transformBox=null; activeMask=null;}
    });
    window.addEventListener('resize', positionBox);
    panelReset.addEventListener('click', () => {
      document.querySelectorAll('.mask-layer,.transform-box').forEach(m => m.remove());
    });
  </script>
</body>
</html>
