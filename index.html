<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Billions Supermasks</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #ffb6e6;
      --green: #b4f5d1;
      --dark: #222;
      --radius: 16px;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, var(--pink) 50%, var(--green) 50%);
      color: var(--dark);
    }

    .container {
      text-align: center;
      max-width: 720px;
      width: 94%;
      padding: 20px;
    }

    h1 {
      margin: 0 0 16px;
      line-height: 1.2;
    }

    .title-top {
      display: block;
      font-weight: 400;
      font-size: 1.4rem;
    }

    .title-main {
      display: block;
      font-weight: 700;
      font-size: 2.6rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upload { background: var(--pink); }
    .supermasks { background: var(--green); }
    .download { background: var(--dark); color: #fff; }
    .reset { background: #f2f2f2; }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    button:hover:not(:disabled) {
      opacity: 0.85;
      transform: translateY(-1px);
    }

    .frame {
      width: min(460px, 92vw);
      aspect-ratio: 1/1;
      margin: 0 auto 20px;
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.6);
      position: relative;
      transition: border 0.2s ease, background 0.2s ease;
    }

    .frame.dragover {
      border: 3px dashed var(--dark);
      background: rgba(255, 255, 255, 0.8);
    }

    #preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }

    .placeholder {
      width: 100%;
      height: 100%;
      border: 2px dashed rgba(0, 0, 0, 0.1);
      border-radius: var(--radius);
    }

    /* Mask effect */
    #preview.masked {
      filter: contrast(1.1) saturate(1.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="title-top">Billions</span>
      <span class="title-main">Supermasks</span>
    </h1>

    <!-- Buttons above frame -->
    <div class="buttons">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <button class="upload" id="btnUpload">Upload</button>
      <button class="supermasks" id="btnMask" disabled>Supermasks</button>
      <button class="download" id="btnDownload" disabled>Download</button>
      <button class="reset" id="btnReset" disabled>Reset</button>
    </div>

    <!-- Frame with drag and drop -->
    <div class="frame" id="frame">
      <div class="placeholder" id="placeholder"></div>
      <img id="preview" alt="">
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const placeholder = document.getElementById('placeholder');
    const frame = document.getElementById('frame');
    const btnUpload = document.getElementById('btnUpload');
    const btnMask = document.getElementById('btnMask');
    const btnDownload = document.getElementById('btnDownload');
    const btnReset = document.getElementById('btnReset');

    // enable buttons once image is loaded
    function toggleButtons(hasImage) {
      btnMask.disabled = !hasImage;
      btnDownload.disabled = !hasImage;
      btnReset.disabled = !hasImage;
    }

    // upload via button
    btnUpload.addEventListener('click', () => fileInput.click());

    // file input change
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) loadImage(file);
    });

    // drag-and-drop
    frame.addEventListener('dragover', e => {
      e.preventDefault();
      frame.classList.add('dragover');
    });
    frame.addEventListener('dragleave', () => {
      frame.classList.remove('dragover');
    });
    frame.addEventListener('drop', e => {
      e.preventDefault();
      frame.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        const file = e.dataTransfer.files[0];
        if (file.type.startsWith('image/')) loadImage(file);
      }
    });

    function loadImage(file) {
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = 'block';
      placeholder.style.display = 'none';
      toggleButtons(true);
    }

    // mask toggle
    btnMask.addEventListener('click', () => {
      if (preview.style.display === 'block') {
        preview.classList.toggle('masked');
      }
    });

    // download
    btnDownload.addEventListener('click', () => {
      if (preview.style.display !== 'block') return;
      const link = document.createElement('a');
      link.href = preview.src;
      link.download = 'supermask.png';
      link.click();
    });

    // reset
    btnReset.addEventListener('click', () => {
      preview.removeAttribute('src');
      preview.style.display = 'none';
      preview.classList.remove('masked');
      placeholder.style.display = 'block';
      fileInput.value = '';
      toggleButtons(false);
    });

    // initial state
    toggleButtons(false);
  </script>
</body>
</html>
