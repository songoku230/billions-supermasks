<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billions Supermasks</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>
      <span class="title-top">Billions</span><br>
      <span class="title-main">Supermasks</span>
    </h1>

    <div class="frame">
      <img id="preview" alt="Preview" />
    </div>

    <div class="buttons">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <button class="upload" onclick="document.getElementById('fileInput').click()">Upload image</button>
      <button class="supermasks" onclick="applyMask()">Supermasks</button>
    </div>

    <button class="download" onclick="downloadImage()">Download</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
