<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billions Supermasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="billions-text">Billions</h1>
            <h2 class="supermasks-text">Supermasks</h2>
        </header>

        <main>

            </div>
        </main>

        <footer>
            <button class="button upload-button" id="uploadButton">Upload image</button>
            <button class="button supermasks-button" id="supermasksButton">Supermasks</button>
            <button class="button download-button" id="downloadButton">Download</button>
        </footer>
        <p id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
