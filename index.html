<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mask Resizer Webapp</title>
  <style>
    :root {
      --radius: 16px;
      --dark: #222;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #ff69b4 50%, #4ef5a2 50%);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto; /* ðŸ”¥ app scrollable */
    }

    h1 {
      margin: 20px;
      font-size: 1.6rem;
      text-align: center;
    }

    .frame {
      margin: 0 auto 20px;
      border-radius: var(--radius);
      background: rgba(255,255,255,0.65);
      border: 3px solid rgba(255,255,255,0.6);
      position: relative;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      overflow: hidden; /* scroll nahi, sirf body scroll karegi */
    }

    #preview, .mask-layer {
      position: absolute;
      cursor: grab;
      user-select: none;
    }

    .resizer {
      border: 2px dashed #3498db;
      position: absolute;
      pointer-events: none;
      display: none;
    }

    .resizer .handle {
      width: 8px;
      height: 8px;
      background: #3498db;
      border-radius: 50%;
      position: absolute;
    }

    .resizer .handle.nw { top: -4px; left: -4px; cursor: nwse-resize; }
    .resizer .handle.ne { top: -4px; right: -4px; cursor: nesw-resize; }
    .resizer .handle.sw { bottom: -4px; left: -4px; cursor: nesw-resize; }
    .resizer .handle.se { bottom: -4px; right: -4px; cursor: nwse-resize; }
  </style>
</head>
<body>
  <h1>ðŸŽ­ Mask Resizer Webapp</h1>

  <div id="frame" class="frame" style="width:460px; height:460px;">
    <img id="preview" style="display:none;" />
    <div id="placeholder" style="margin:auto; color:#555;">Upload an Image</div>
    <div id="resizer" class="resizer">
      <div class="handle nw"></div>
      <div class="handle ne"></div>
      <div class="handle sw"></div>
      <div class="handle se"></div>
    </div>
  </div>

  <input type="file" id="upload" accept="image/*">
  <button id="downloadBtn">Download</button>

  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const placeholder = document.getElementById("placeholder");
    const frame = document.getElementById("frame");
    const resizer = document.getElementById("resizer");
    const downloadBtn = document.getElementById("downloadBtn");

    // load image and adjust frame size
    function loadImage(file) {
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = function() {
        preview.src = url;
        preview.style.display = 'block';
        placeholder.style.display = 'none';

        // ðŸ”¥ frame size = image size
        frame.style.width = img.width + 'px';
        frame.style.height = img.height + 'px';

        preview.style.width = img.width + 'px';
        preview.style.height = img.height + 'px';
        preview.style.top = '0';
        preview.style.left = '0';
      };
      img.src = url;
    }

    upload.addEventListener("change", (e) => {
      if (e.target.files.length > 0) {
        loadImage(e.target.files[0]);
      }
    });

    // âœ… Simple download same as preview
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "edited.png";
      link.href = preview.src;
      link.click();
    });

    // âš¡ TODO: yahan pe tu apne 36 masks + resizer ka code add karega
  </script>
</body>
</html>
